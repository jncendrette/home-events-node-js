<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa de Eventos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Eventos</h1>

    <form id="evento-form">
      <input type="text" id="nome" placeholder="Nome do Evento" required />
      <input type="date" id="data" required />
      <button type="submit">Adicionar Evento</button>
    </form>

    <h2>Lista de Eventos</h2>
    <ul id="lista-eventos"></ul>
  </div>

  <script>
    const eventoForm = document.getElementById('evento-form');
    const listaEventos = document.getElementById('lista-eventos');

    eventoForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const data = document.getElementById('data').value;

      const res = await fetch('/eventos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, data })
      });

      if (res.ok) {
        alert('Evento adicionado!');
        eventoForm.reset();
        carregarEventos();
      } else {
        alert('Erro ao adicionar evento.');
      }
    });

    async function carregarEventos() {
      const res = await fetch('/eventos');
      const eventos = await res.json();

      listaEventos.innerHTML = '';
      eventos.forEach(evento => {
        const li = document.createElement('li');
        li.textContent = `${evento.nome} - ${new Date(evento.data).toLocaleDateString()}`;
        listaEventos.appendChild(li);
      });
    }

    carregarEventos();
  </script>
</body>
</html>
